<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Mariage — Les Pâtisseries de Lida</title>
  <link rel="stylesheet" href="../../../style.css" />
  <meta name="description" content="Gâteaux de mariage et pièces montées élégantes.">
</head>
<body>
  <header class="hero">
    <img class="logo" src="../../../assets/mainlogo.png" alt="Logo Les Pâtisseries de Lida">
    <h1>Mariage</h1>
    <p class="subtitle">Pièces montées & gâteaux d’exception</p>
    <nav class="nav">
      <a href="../../../index.html#galerie">⟵ Retour</a>
      <a href="#grid">Galerie</a>
      <a href="../../../index.html#contact">Contact</a>
    </nav>
  </header>

  <main class="section" id="grid">
    <h2>Nos créations de mariage</h2>
    <div class="gallery">
      <img src="../../../assets/galerie/mariage/1.png" alt="Gâteau mariage 1">
      <img src="../../../assets/galerie/mariage/2.png" alt="Gâteau mariage 2">
      <img src="../../../assets/galerie/mariage/3.png" alt="Gâteau mariage 3">
      <img src="../../../assets/galerie/mariage/4.png" alt="Gâteau mariage 4">
      <img src="../../../assets/galerie/mariage/5.png" alt="Gâteau mariage 5">
    </div>
  </main>

  <footer class="footer">
    <p>© <span id="year"></span> Les Pâtisseries de Lida</p>
  </footer>
  <script>
    document.getElementById('year').textContent = new Date().getFullYear();
  </script>
  
<!-- ....برای این‌که وقتی روی عکس کلیک می‌کنی، عکس به صورت بزرگ و زیبا وسط صفحه باز بشه ...  -->  
  <!-- Lightbox (popup photo viewer) -->
<style>
  .lightbox {
    display: none;
    position: fixed;
    z-index: 9999;
    top: 0; left: 0;
    width: 100%; height: 100%;
    background: rgba(0,0,0,0.8);
    justify-content: center;
    align-items: center;
  }

  .lightbox img {
    max-width: 90%;
    max-height: 80%;
    border-radius: 10px;
    box-shadow: 0 0 15px rgba(0,0,0,0.4);
  }

  .lightbox:target {
    display: flex;
  }

  .lightbox-close {
    position: absolute;
    top: 20px;
    right: 40px;
    font-size: 40px;
    color: #fff;
    text-decoration: none;
    font-weight: bold;
  }
</style>

<!-- ساخت گالری با لینک‌ها -->
<script>
document.querySelectorAll('.gallery img').forEach(img => {
  img.addEventListener('click', () => {
    // ایجاد لایت‌باکس
    const lightbox = document.createElement('div');
    lightbox.classList.add('lightbox');
    lightbox.innerHTML = `
      <a href="#" class="lightbox-close">&times;</a>
      <img src="${img.src}" alt="${img.alt}">
    `;
    document.body.appendChild(lightbox);
    lightbox.style.display = 'flex';

    // بستن با کلیک
    lightbox.addEventListener('click', e => {
      if (e.target === lightbox || e.target.classList.contains('lightbox-close')) {
        lightbox.remove();
      }
    });
  });
});
</script>
</body>
</html>
